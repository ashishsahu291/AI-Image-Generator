<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>Convert your text into an image within a second using this Javascript-powered AI Image Generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to generate.">
                <div class="controls">
                    <select name="img-quantity" id="" class="image-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./assets/images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./assets/images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./assets/images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./assets/images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/images/download.svg" alt="download icon">
            </a>
        </div>
    </section>


    <script src="./assets/js/index.js"></script>
</body>
</html>
